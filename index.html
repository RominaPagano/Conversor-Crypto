<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Convertidor de divisas</title>
        <!--Link CSS-->
        <link rel="stylesheet" href="css/styles.css">
        <!--Estilos BOOSTRAP--
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"     
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
        <!--CSS TABLA-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.bootstrap5.min.css">

        <!--Link icono-->
        <script src="https://kit.fontawesome.com/428da0a7b8.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class ="container w-75 mt-5 rounded shadow">
            <div class="row align-items-stretch">
                <div class="bg col d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">
                </div>
                <section class="col p-5 rounded-end bgCard">
                    
                    
                    <!--BOTON MODO OSCURO-->
                    <button class="switch" id="switch">
                        <span><i class="fas fa-sun"></i></span>
                        <span><i class="fas fa-moon"></i></span>
                    </button>
                    <div class="text-end">
                        <img src="img/CC.png" width="55" alt="logo">
                    </div>
                    <h2 class="fw-bold text-center py-5"> Bienvenido </h2>
                    
                    <!--Calculadora-->
                    <form id="form">
                        <div class="mb-4 form">
                            <input id="entrada" required type="number" class="form-control" name="cantidad"> 
                            <label for="entrada" class="lblCantidad">
                                <span class="textoCantidad">Cantidad</span>
                            </label> 
                        </div>
                        <div class="select">
                                <select name="tipoCrypto" id="tipoCrypto" class="">
                                    <option value="BTC">BTC</option>
                                    <option value="ETH">ETH</option>
                                    <option value="SOL">SOL</option>
                                    <option value="AVAX">AVAX</option>
                                </select>
                                
                            </div>
                            <br>
                        <div class="d-grid">
                            <button id="boton" type="submit" value="Cambiar" class="custom-btn btn-2" />Cambiar <br>
                        </div>
                        
                        <div class="mb-4 tex">
                            <div id="salida" class="contenedor"> 
                                <p class="titulo"></p> 
                                <div id="contenedorResultado" ></div>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
        </div> 

        <!--TABLA-->
        <div class="card container w-75 mt-5 rounded shadow bgCard">
            
            <div class="card-body">
                <table id="tabla" class="table table-bordered"  style="width:100%">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <tr>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                        </tr>    
                    </tbody>
                    <tfoot>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </article>

        <!--Scrip DataTable y BS-->             
        <script src="https://code.jquery.com/jquery-3.5.1.js" ></script>
        <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js" ></script>
        <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
        <script src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script>
        <script src="https://cdn.datatables.net/responsive/2.2.9/js/responsive.bootstrap5.min.js"></script>
                    
        <!--Mis scripts-->
        <script src="js/scripts.js"></script>
    </body>
</html>
